<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />

        <!-- <link rel="stylesheet" type="text/css" href="css/index.css" /> -->

        <link rel="stylesheet" type="text/css" href="css/jquerymobile/jquery.mobile.structure-1.3.1.css" />
        
        <link rel="stylesheet" type="text/css" href="css/jquerymobile/jquery.mobile-1.3.1.css" />
        <!-- <link rel="stylesheet" type="text/css" href="css/jquerymobile/jquery.mobile.theme-1.3.1.css" /> -->
        
        <link rel="stylesheet" type="text/css" href="css/app_general.css" />

        <title>Hello world</title>
    </head>
    <body>

        <!-- templating -->
        <!-- Handlebars -->
        <script type="text/x-handlebars-template" id="hb_tpl_page_alert">
        <div id="{{ID}}" data-role="page">
            <div data-role="header" data-position="fixed" data-tap-toggle="false">jQueryMobile : {{data}} </div>
            <div data-role="content">
                <div id="id_alerts">Alerts<div>
                TODO: Render the alerts here
            </div>
            <div data-role="footer" data-position="fixed" data-tap-toggle="false">Phonegap</div>
        </div>
        </script>
        <script type="text/x-handlebars-template" id="hb_tpl_one_alert">
        <div id="{{id}}" class="cls_alert">
            <div>{{TITLE}}</div>
            <div>{{NewsBit}}</div>
            <div>{{URL}}</div>
            <div>{{imagefile}}</div>
            <div>{{published_at}}</div>
            <div>{{publisher}}</div>
            <div>{{publisherid}}</div>
            <div>{{status}}</div>
        </div>
        </script>
        <script type="text/x-handlebars-template" id="hb_tpl_page_login">
        <div id="{{ID}}" data-role="page">
            <div data-role="header" data-position="fixed" data-tap-toggle="false">jQueryMobile : {{data}}</div>
            <div data-role="content">
                <label for="basic">Username:</label>
                <input type="text" name="name" id="uName" value="" />
                <label for="basic">Password:</label>
                <input type="password" name="name" id="uPassword" value="" />
                <a id="id_login" data-role="button">Login</a>
            </div>
            <div data-role="footer" data-position="fixed" data-tap-toggle="false">Phonegap</div>
        </div>
        </script>


        <script type="text/template" id="hb_tpl_page_general">
        <div id="{{ID}}" data-role="page">
            <div data-role="header" data-position="fixed" data-tap-toggle="false">jQueryMobile : {{data}}</div>
            <div data-role="content">
                <p>Demo, describing the workflow of BackboneJS, jQueryMobile and Cordova.</p>
                <a id="id_ok" data-role="button">Ok</a>
            </div>
            <div data-role="footer" data-position="fixed" data-tap-toggle="false">Phonegap</div>
        </div>
        </script>
        <script type="text/x-handlebars-template" id="hb_tpl_page_home">
        <div id="{{ID}}" data-role="page">
            <!--
            <div data-role="header" data-position="fixed" data-tap-toggle="false">
                <a href="#home" data-role="button" data-icon="home" data-iconpos="notext" data-inline="true" class="ui-btn-left">Options</a>
            </div>
            -->
            <div data-role="content">
                <div id="id_page_content"></div>
            </div>
            <div data-role="footer" data-position="fixed" data-tap-toggle="false">
                <div data-role="navbar">
                    <ul>
                        <li><a id="id_form_1">One</a></li>
                        <li><a id="id_form_2">Two</a></li>
                        <li><a id="id_form_3">Three</a></li>
                    </ul>
                </div>
            </div>
        </div>
        </script>
        <script type="text/template" id="hb_tpl_pageContent">
        <div data-role="content">
            <h1>{{name}}</h1>
            <img src="{{image}}" />
            <h3>Height {{height}}</h3>
            <h3>Number {{numWheels}}</h3>
            <h3>Color {{color}}</h3>
        </div>
        </script>

        <!-- RequireJS -->
        <script data-main="js/modules/app_Entry" src="js/libs/require-2.1.6.js"></script>

    </body>
</html>
